<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="X-UA-Compatible" content="ie=edge">
    <title>Travel Website Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="container__item landing-page-container">
        <div class="content-wrapper">

          <header class="header">
            <div class="menu-icon header__item">
              <span class="menu-icon__line"></span>
            </div>

            <h1 class="heading header__item">LOGO</h1>

            <ul class="social-container header__item">
              <li class="social__icon social__icon--fb">
                <i class="fa fa-facebook" alt="facebook"></i>
              </li>
              <li class="social__icon social__icon--tw">
                <i class="fa fa-twitter" alt="twitter"></i>
              </li>
              <li class="social__icon social__icon--in">
                <i class="fa fa-instagram" alt="instagram"></i>
              </li>
            </ul>
          </header>

          <p class="coords">N 49˚ 16' 35.173"  /  W 0˚ 42' 11.30"</p>

          <div class="ellipse-container">

            <h2 class="greeting">explore</h2>

            <div class="ellipse ellipse__outer--thin">

              <div class="ellipse ellipse__orbit"></div>

            </div>

            <div class="ellipse ellipse__outer--thick"></div>


          </div>

        </div>
      </div>
    </div>
  </body>
</html>
